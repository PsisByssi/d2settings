sv_cheats 1 // used if creating local game - this needs to be turned on for all vision and some other cheats to work

unbind "1"
unbind "2"
unbind "3"
unbind "4"
unbind "5"
unbind "6"
unbind "7"
unbind "8"
unbind "9"
unbind "0"

bind "3" "dota_spawn_neutrals"
bind "5" "dota_spawn_creeps"
bind "6" "dota_kill_creeps"
bind "7" "dota_create_item item_ward_observer; dota_create_item item_ward_sentry"
bind "8" "dota_killwards"
bind "9" "dota_hero_refresh"
bind "0" "dota_hero_respawn"


dota_give_gold 50000

dota_ability_debug_enable

dota_all_vision 1

bind "kp_1" "exec herotesting.cfg"
bind "kp_2" "exec jungleward.cfg" 
bind "kp_7" "clear;alias textecho textblock-num7;output_text_to_screen"
bind "kp_8" "clear;alias textecho textblock-num8;output_text_to_screen"


